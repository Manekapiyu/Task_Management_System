<div class="signup-container">
  <div class="signup-image ">
    <img src="signup.jpg" alt="Person registering for new account, sitting at desk with laptop and looking focused. Warm, welcoming atmosphere with soft lighting." />
  </div>

  <mat-card class="signup-card">
    <mat-card-title>Sign Up</mat-card-title>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" required />
          <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
            Please enter a valid Name.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
            Please enter a valid Email.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
            Please enter a valid Password.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" [type]="hidePassword ? 'password' : 'text'" required />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
            Please confirm your Password.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
         (click)="onSubmit()"> Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
