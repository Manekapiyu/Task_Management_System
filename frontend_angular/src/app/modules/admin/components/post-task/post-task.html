<div class="post-task-container">
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>üìù Post a New Task</mat-card-title>
      <mat-card-subtitle>Assign and manage tasks efficiently</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="postTask()" class="task-form">

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Enter task title" formControlName="title" />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Describe the task" rows="3" formControlName="description"></textarea>
          <mat-error *ngIf="taskForm.get('description')?.hasError('required')">Description is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Select due date" formControlName="dueDate" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">Due date is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option *ngFor="let p of listOfPriorities" [value]="p">{{ p }}</mat-option>
          </mat-select>
          <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">Priority is required!</mat-error>
        </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
  <mat-label>Assign to Employee</mat-label>
  <mat-select formControlName="employeeId">
    <mat-option value="" disabled>Select an employee</mat-option>
    <mat-option *ngFor="let e of listOfEmployees" [value]="e.id">
      {{ e.name }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="taskForm.get('employeeId')?.hasError('required')">Employee is required!</mat-error>
</mat-form-field>


        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
        Post Task
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
